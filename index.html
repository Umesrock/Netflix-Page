<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Netflix</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <nav class="navbar">
            <div class="logo">
                <h1>Netflix</h1>
            </div>
            <div class="sign-in">
                <a href="#" class="btn">Sign In</a>
            </div>
        </nav>
    </header>
    <main>
        <center>
        <form>
            <h2>Sign In</h2><br>
            <div>
             <label></label>
             <input type="email" type="number" required placeholder="Email or phone number" id="email">
            </div>
             <br>

            <div>
             <label></label>
             <input type="password" placeholder="Password" id="password">
            </div>
            <br>
            <br>
            <div>
              <button type="submit" id="button">Sign In</button>
            </div>
            <br>
            <br>
            <div id="New">
             <p>New to Netflix?<h4>Sign up now</h4></p>
            </div>
            <br>
            <div id="cap">
               This page is protected by Google CAPTCHA to <br> ensure you're not a bot.<a href="Learn">Learn More</a>
            </div>   
        </form>
       </center>
    </main>
</body>
</html>
